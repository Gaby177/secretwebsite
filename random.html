<!doctype html>
<html lang="ro">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>RandomBtn</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
*, *::before, *::after { box-sizing: border-box }
:root { --bg:#0b1220; --card:#101826; --text:#e6edf3; --muted:#a3b1c6; --accent:#22c55e; --accent-dark:#16a34a; --accent-press:#15803d; --ring: #34d399; }
html, body { height: 100% }
body { margin:0; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; color:var(--text); background: radial-gradient(1000px 400px at 50% 0%, #0f172a 0%, #0b1220 45%, #080e1a 100%); display:flex; align-items:center; justify-content:center; padding: clamp(16px, 4vw, 32px) }
.app { width: 100%; max-width: 680px; display:flex; flex-direction:column; gap: 16px }
.output { background: var(--card); border: 1px solid rgba(255,255,255,.06); border-radius: 16px; padding: clamp(14px, 4vw, 20px); min-height: 140px; display:flex; align-items:center; justify-content:center; text-align:center; box-shadow: 0 10px 40px rgba(0,0,0,.35); transition: transform .25s ease, opacity .25s ease }
.output.hidden { opacity:.0; transform: translateY(8px) scale(.98) }
.output.show { opacity:1; transform: translateY(0) scale(1) }
.output-content { width:100%; }
.output img { max-width: 100%; height: auto; border-radius: 12px; }
.output a { color: #93c5fd; text-decoration: none; font-weight:600 }
.output a:hover { text-decoration: underline }
.placeholder { color: var(--muted) }
.btn { -webkit-tap-highlight-color: transparent; appearance: none; border: none; cursor: pointer; border-radius: 999px; padding: 16px 22px; font-size: 18px; font-weight: 700; color: #062814; background: linear-gradient(180deg, var(--accent) 0%, var(--accent-dark) 100%); box-shadow: 0 8px 20px rgba(34,197,94,.35), inset 0 1px 0 rgba(255,255,255,.25); transition: transform .08s ease, box-shadow .2s ease; touch-action: manipulation }
.btn:active { transform: translateY(1px); box-shadow: 0 6px 16px rgba(34,197,94,.28) }
.btn:focus-visible { outline: none; box-shadow: 0 0 0 3px rgba(52,211,153,.6) }
.footer { text-align:center; font-size: 12px; color: var(--muted) }
@media (max-width: 420px) {
  .btn { font-size: 17px; padding: 15px 20px }
  .output { min-height: 120px }
}
@media (prefers-reduced-motion: reduce) {
  .output { transition: none }
  .btn { transition: none }
}
</style>
</head>
<body>
  <main class="app">
    <section id="output" class="output hidden" role="region" aria-live="polite">
      <div class="output-content placeholder">Apasă butonul pentru a vedea o opțiune</div>
    </section>
    <button id="randomButton" class="btn" type="button">Alege aleator</button>
    <div class="footer">RandomBtn</div>
  </main>
<script>
const options = [
  { type: 'text', value: 'Astăzi e o zi excelentă!' },
  { type: 'html', value: '<iframe width="560" height="315" src="https://www.youtube.com/embed/OEHudcLam7A?si=ZMX_nf5wtmXiJHwP" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>'},
  { type: 'link', value: { href: 'https://amicus.ro', text: 'Vizitează AMiCUS' } },
  { type: 'image', value: { src: 'https://picsum.photos/seed/amicus/600/360', alt: 'Imagine random' } },
  { type: 'html', value: '<h2 style="margin:0 0 6px">Salut!</h2><p style="margin:0">Acesta este un exemplu HTML.</p>' }
];
let lastIndex = -1;
const output = document.getElementById('output');
const content = document.querySelector('.output-content');
const btn = document.getElementById('randomButton');
function pickIndex() {
  if (options.length <= 1) return 0;
  let i = Math.floor(Math.random() * options.length);
  if (i === lastIndex) {
    i = (i + 1) % options.length;
  }
  lastIndex = i;
  return i;
}
function render(o) {
  output.classList.remove('show');
  void output.offsetWidth;
  if (o.type === 'text') {
    content.textContent = o.value;
  } else if (o.type === 'link') {
    content.innerHTML = '';
    const a = document.createElement('a');
    a.href = o.value.href;
    a.target = '_blank';
    a.rel = 'noopener noreferrer';
    a.textContent = o.value.text || o.value.href;
    content.appendChild(a);
  } else if (o.type === 'image') {
    content.innerHTML = '';
    const img = document.createElement('img');
    img.src = o.value.src;
    img.alt = o.value.alt || '';
    content.appendChild(img);
  } else if (o.type === 'html') {
    content.innerHTML = o.value;
  } else {
    content.textContent = 'Tip necunoscut';
  }
  output.classList.add('show');
}
btn.addEventListener('click', () => {
  const idx = pickIndex();
  const o = options[idx];
  render(o);
  output.classList.remove('hidden');
});
</script>
</body>
</html>
